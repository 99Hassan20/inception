version: '3.8'

services:
  nginx:
    image: nginx
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - 443:443
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html/wordpress
    networks:
      - inception

  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: always
    volumes:
      - mariadb:/var/lib/mysql
    secrets:
      - db_root_password
      - db_user_password
    networks:
      - inception

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file:
        - .env
    depends_on:
      - mariadb
    restart: always
    volumes:
      - wordpress:/var/www/html/wordpress
    secrets:
      - wp_credentials
      - db_user_password
    networks:
      - inception

networks:
  inception:
    name: inception

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_user_password:
    file: ../secrets/db_password.txt
  wp_credentials:
    file: ../secrets/credentials.txt

volumes:
  wordpress:
    driver_opts:
      type: none
      o: bind
      device: /home/hoigag/data/wordpress
    name: wordpress
  mariadb:
    driver_opts:
      type: none
      o: bind
      device: /home/hoigag/data/mariadb
    name: mariadb