version: '3.8'

services:
  nginx:
    image: nginx
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - 443:443
    depends_on:
      - wordpress
  mariadb:
    image: mariadb
    container_name: mariadb
    build: #./requirements/mariadb
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 3306:3306

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file:
        - .env
    ports:
        - 9000:9000
    depends_on:
      - mariadb
    # restart: always 